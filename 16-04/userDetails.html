<html>
    <head>
        <title>
            User Details
        </title>
        
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="crud_operations.js"></script>

    </head>
    <body onload="loadUsers ()">
        <center>
            <h3>Enter Student Details</h3>
            <input type="text" id="name" class="form-control" style="width:25%;" placeholder="Enter Name"><br><br>
            <input type="email" id="email" class="form-control" style="width:25%;" placeholder="Enter Email ID"><br><br>
            <button onclick="addDetais()" class="btn btn-success" value="hello">Add User</button><br><br>
            <div id="studentList"></div>
        </center>
        
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Update Student Details</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <form >
                <div class="form-group">
                    <label><span class="fa fa-id-card"></span> Student ID</label>
                    <input type="text" class="form-control" id="id" readonly>
                  </div>
                <div class="form-group">
                  <label><span class="fa fa-user"></span> Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter Uname">
                </div>
                <div class="form-group">
                  <label><span class="fa fa-envelope-square"></span> Email ID</label>
                  <input type="text" class="form-control" id="emailId" placeholder="Enter email">
                </div>
                
                  <button type="submit" class="btn btn-success btn-block" onclick="editStudent()">Update</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          
        </div>
      </div>
      
    </div>
  </div> 

 
    </body>
</html>
